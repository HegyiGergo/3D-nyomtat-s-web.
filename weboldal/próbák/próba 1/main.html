<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Képek egymás mellett</title>
    <style>
        .row {
            display: flex;
        }
        .column {
            flex: 50%;
            padding: 5px;
        }
        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="column">
            <img src="./kép/fejh1.jpg" alt="Első kép">
        </div>
        <div class="column">
            <img src="./kép/fejh1.jpg" alt="Második kép">
        </div>
        <div class="column">
            <img src="./kép/fejh1.jpg" alt="harmadik kép">
        </div>
    </div>
</body>
</html>
