    <script>
        function addToCart(name, price) {
            try {
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart.push({ name: name, price: price });
                localStorage.setItem('cart', JSON.stringify(cart));
                alert(`${name} hozz√°adva a kos√°rhoz!`);
            } catch (error) {
                console.error('Hiba a kos√°r friss√≠t√©sekor:', error);
                alert('Hiba t√∂rt√©nt a kos√°r friss√≠t√©sekor.');
            }
        }

        function searchProducts() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const products = document.querySelectorAll('.product');

            products.forEach(product => {
                const productName = product.querySelector('.large-text').textContent.toLowerCase();
                if (productName.includes(input)) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            });
        }

        function filterByPrice() {
            const filterValue = document.getElementById('priceFilter').value;
            const products = document.querySelectorAll('.product');

            products.forEach(product => {
                const priceText = product.querySelector('p:nth-child(2)').textContent;
                const price = parseInt(priceText.replace(/\D/g, ''), 10); // Csak az √°r sz√°m√©rt√©k√©t vessz√ºk

                switch (filterValue) {
                    case 'low':
                        product.style.display = price <= 2000 ? 'block' : 'none';
                        break;
                    case 'medium':
                        product.style.display = price > 2000 && price <= 5000 ? 'block' : 'none';
                        break;
                    case 'high':
                        product.style.display = price > 5000 ? 'block' : 'none';
                        break;
                    default:
                        product.style.display = 'block'; // Minden √°r megjelen√≠t√©se
                }
            });
        }
    </script>
